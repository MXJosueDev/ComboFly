# You can simplify 'ยง' as '&'
prefix: "&l&f[&r&bCombo&3Fly&r&l&f]"

# ------------------
# - Data settings. -
# ------------------

# Provider type (Only available json)
# Default: json
provider: json

# -------------------
# - Arena settings. -
# -------------------

# The money that will be given to the player when he kills another.
# Set 0 to disable
# Default: 20
money-reward: 20

# Knockback to be used in the arena.
# Default: 0.25
knockback: 0.25

# Level the player will be teleported to (set to false to disable the arena).
# Default: false
arena-level: false

# Coordinates to which the player will be teleported.
# Default: x: 0, y: 0, z: 0
arena-pos:
  x: 0
  y: 0
  z: 0

# Item that the player will have when in spectator mode.
# You can simplify 'ยง' as '&'
spectator-item:
  # Default: 4
  slot: 4
  # Default: 0
  meta: 0
  # You can see the item IDs at https://www.digminecraft.com/lists/item_id_list_pe.php
  # Default: 345 (Compass)
  id: 345
  # Default: &r&l&cNavigator
  name: "&r&l&cNavigator"
  # Default: &r&o&7Right click to open the menu.
  lore: "Right click to open the menu."

# -------------------
# - Lobby settings. -
# -------------------

# Level the player will be teleported to (set to false to teleport to the default level).
# Default: false
lobby-level: false

# Coordinates to which the player will be teleported.
# Default: x: 0, y: 0, z: 0
lobby-pos:
  x: 0
  y: 0
  z: 0
